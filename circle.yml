version: 2
jobs:
  build:
    docker:
      - image: circleci/node:carbon
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          - name: Run Test Suite
          - command: yarn test:coverage
      - run:
          - name: Build Application
          - command: yarn build
